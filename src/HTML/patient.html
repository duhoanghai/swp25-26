<!doctype html>
<html lang="de">

  <link rel="stylesheet" href="styles.css" />

<body data-page="app">
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Logo</div>
      <nav class="nav" aria-label="Seitennavigation">

    <main class="main">
      <div class="topbar">
        <div class="title">Digitales Schlaftagebuch</div>
        <a class="logout" href="login.html" data-logout>Log out</a>

      <div class="card">

      </div>

  <script src="app.js"></script>
